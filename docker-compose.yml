version: "3.9"

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: attendance-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-anocab_db}
      POSTGRES_USER: ${DB_USER:-anocabuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-AnoCab@12345}
    ports:
      # [FIX] Host port ko 5432 se 5434 kar diya taaki conflict na ho
      - "${DB_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - attendance-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-anocabuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Service (Aapka Port 5010)
  main-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-main-service
    command: ["node", "server.js"]
    ports:
      - "${PORT:-5010}:5010"
    env_file:
      - ./.env
    environment:
      - PORT=${PORT:-5010}
      - DB_HOST=postgres
      - DB_PORT=5432 # <- Yeh 5432 hi rahega, kyunki yeh internal network port hai
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - attendance-net
    restart: unless-stopped

  # Mark Service (Aapka Port 5020)
  mark-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-mark-service
    command: ["node", "server.mark.js"]
    ports:
      - "${MARK_SERVICE_PORT:-5020}:5020"
    env_file:
      - ./.env
    environment:
      - PORT=${MARK_SERVICE_PORT:-5020}
      - MARK_SERVICE_PORT=${MARK_SERVICE_PORT:-5020}
      - DB_HOST=postgres
      - DB_PORT=5432 # <- Yeh 5432 hi rahega
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - attendance-net
    restart: unless-stopped

  # Verify Service (Aapka Port 5030)
  verify-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-verify-service
    command: ["node", "server.verify.js"]
    ports:
      - "${VERIFY_SERVICE_PORT:-5030}:5030"
    env_file:
      - ./.env
    environment:
      - PORT=${VERIFY_SERVICE_PORT:-5030}
      - VERIFY_SERVICE_PORT=${VERIFY_SERVICE_PORT:-5030}
      - DB_HOST=postgres
      - DB_PORT=5432 # <- Yeh 5432 hi rahega
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - attendance-net
    restart: unless-stopped

  # Register Service (Aapka Port 5040)
  register-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-register-service
    command: ["node", "server.register.js"]
    ports:
      - "${REGISTER_SERVICE_PORT:-5040}:5040"
    env_file:
      - ./.env
    environment:
      - PORT=${REGISTER_SERVICE_PORT:-5040}
      - REGISTER_SERVICE_PORT=${REGISTER_SERVICE_PORT:-5040}
      - DB_HOST=postgres
      - DB_PORT=5432 # <- Yeh 5432 hi rahega
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - attendance-net
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  attendance-net:
    name: attendance-net
    driver: bridge
