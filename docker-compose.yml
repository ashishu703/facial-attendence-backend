version: "3.9"

services:
  # Main Service (Port 5010)
  main-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-main-service
    command: ["node", "server.js"]
    ports:
      - "${PORT:-5010}:5010"
    env_file:
      - ./.env
    environment:
      - PORT=${PORT:-5010}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - facial-net  # <-- FIX 1: Ise 'attendance-net' se badla
    restart: unless-stopped

  # Mark Service (Port 5020)
  mark-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-mark-service
    command: ["node", "server.mark.js"]
    ports:
      - "${MARK_SERVICE_PORT:-5020}:5020"
    env_file:
      - ./.env
    environment:
      - PORT=${MARK_SERVICE_PORT:-5020}
      - MARK_SERVICE_PORT=${MARK_SERVICE_PORT:-5020}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - facial-net  # <-- FIX 1: Ise 'attendance-net' se badla
    restart: unless-stopped

  # Verify Service (Port 5030)
  verify-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-verify-service
    command: ["node", "server.verify.js"]
    ports:
      - "${VERIFY_SERVICE_PORT:-5030}:5030"
    env_file:
      - ./.env
    environment:
      - PORT=${VERIFY_SERVICE_PORT:-5030}
      - VERIFY_SERVICE_PORT=${VERIFY_SERVICE_PORT:-5030}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - facial-net  # <-- FIX 1: Ise 'attendance-net' se badla
    restart: unless-stopped

  # Register Service (Port 5040)
  register-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-register-service
    command: ["node", "server.register.js"]
    ports:
      - "${REGISTER_SERVICE_PORT:-5040}:5040"
    env_file:
      - ./.env
    environment:
      - PORT=${REGISTER_SERVICE_PORT:-5040}
      - REGISTER_SERVICE_PORT=${REGISTER_SERVICE_PORT:-5040}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - facial-net  # <-- FIX 1: Ise 'attendance-net' se badla
    restart: unless-stopped

# Database volume ki bhi zaroorat nahi hai
volumes: {}

networks:
  facial-net:       # <-- FIX 2: Ise 'attendance-net' se badla
    external: true  # <-- FIX 2: Ise external banaya
