version: "3.9"

services:
  # Main Service (Port 5010)
  main-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-main-service
    command: ["node", "server.js"]
    ports:
      - "${PORT:-5010}:5010"
    env_file:
      - ./.env # <- Yeh aapke DB_HOST, DB_PORT, etc. ko load karega
    environment:
      - PORT=${PORT:-5010} # <- PORT ko override karega
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - attendance-net
    restart: unless-stopped

  # Mark Service (Port 5020)
  mark-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-mark-service
    command: ["node", "server.mark.js"]
    ports:
      - "${MARK_SERVICE_PORT:-5020}:5020"
    env_file:
      - ./.env # <- Yeh aapke DB_HOST, DB_PORT, etc. ko load karega
    environment:
      - PORT=${MARK_SERVICE_PORT:-5020} # <- PORT ko override karega
      - MARK_SERVICE_PORT=${MARK_SERVICE_PORT:-5020}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - attendance-net
    restart: unless-stopped

  # Verify Service (Port 5030)
  verify-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-verify-service
    command: ["node", "server.verify.js"]
    ports:
      - "${VERIFY_SERVICE_PORT:-5030}:5030"
    env_file:
      - ./.env # <- Yeh aapke DB_HOST, DB_PORT, etc. ko load karega
    environment:
      - PORT=${VERIFY_SERVICE_PORT:-5030} # <- PORT ko override karega
      - VERIFY_SERVICE_PORT=${VERIFY_SERVICE_PORT:-5030}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - attendance-net
    restart: unless-stopped

  # Register Service (Port 5040)
  register-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-register-service
    command: ["node", "server.register.js"]
    ports:
      - "${REGISTER_SERVICE_PORT:-5040}:5040"
    env_file:
      - ./.env # <- Yeh aapke DB_HOST, DB_PORT, etc. ko load karega
    environment:
      - PORT=${REGISTER_SERVICE_PORT:-5040} # <- PORT ko override karega
      - REGISTER_SERVICE_PORT=${REGISTER_SERVICE_PORT:-5040}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - attendance-net
    restart: unless-stopped

# Database volume ki bhi zaroorat nahi hai
volumes: {}

networks:
  attendance-net:
    name: attendance-net
    driver: bridge
